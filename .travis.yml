language: node_js
node_js:
  - "12"
  - "10"
  - "8"
before_install:
  - 'nvm install-latest-npm'
install:
  - 'if [ -n "${PACKAGE-}" ]; then cd "packages/${PACKAGE}"; fi'
  - 'if [ "${TRAVIS_NODE_VERSION}" = "0.6" ] || [ "${TRAVIS_NODE_VERSION}" = "0.9" ]; then nvm install --latest-npm 0.8 && npm install && nvm use "${TRAVIS_NODE_VERSION}"; else npm install; fi;'
  - 'if [ -n "${ESLINT}" ]; then npm install --no-save "eslint@${ESLINT}"; fi'
script:
  - 'if [ -n "${PREPUBLISH-}" ]; then npm run pretravis && npm run prepublish && npm run posttravis; else npm run travis; fi'
sudo: false
env:
  matrix:
    - 'TEST=true ESLINT=6 PACKAGE=eslint-config-base'
    - 'TEST=true ESLINT=6 PACKAGE=eslint-config-react'
matrix:
  fast_finish: true
  include:
    - node_js: "lts/*"
      env: PREPUBLISH=true ESLINT=6 PACKAGE=eslint-config-base
    - node_js: "lts/*"
      env: PREPUBLISH=true ESLINT=6 PACKAGE=eslint-config-react
    - node_js: "lts/*"
      env: LINT=true
  exclude:
    - node_js: "5"
      env: TEST=true ESLINT=6 PACKAGE=eslint-config-base
    - node_js: "5"
      env: TEST=true ESLINT=6 PACKAGE=eslint-config-react
  allow_failures:
    - node_js: "11"
    - env: PREPUBLISH=true ESLINT=6 PACKAGE=eslint-config-base
    - env: PREPUBLISH=true ESLINT=6 PACKAGE=eslint-config-react
